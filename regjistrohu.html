<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regjistrohu - Restoranti Panorama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Roboto', sans-serif; } </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="index.html">Flutura</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Ndërrimi i navigimit">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Kryefaqja</a></li>
          <li class="nav-item"><a class="nav-link" href="rreth-nesh.html">Rreth Nesh</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link active" href="regjistrohu.html">Regjistrohu</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h1>Formë Regjistrimi</h1>
    <form id="regjistrimiForm" novalidate>
      <div class="mb-3">
        <label for="emri" class="form-label">Emri</label>
        <input type="text" class="form-control" id="emri" name="emri" required />
        <div class="invalid-feedback">Ju lutem shkruani emrin tuaj.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
        <div class="invalid-feedback">Ju lutem shkruani një email të vlefshëm.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Fjalëkalimi</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6" />
        <div class="invalid-feedback">Fjalëkalimi duhet të ketë të paktën 6 karaktere.</div>
      </div>

      <button type="submit" class="btn btn-primary">Regjistrohu</button>
    </form>
    <div id="falenderim" class="alert alert-success mt-3 d-none" role="alert">
      Faleminderit që u regjistruat!
    </div>
    <a href="index.html" class="btn btn-secondary mt-4">Kthehu te faqja kryesore</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function() {
      const form = document.getElementById('regjistrimiForm');
      const falenderim = document.getElementById('falenderim');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        if (!form.checkValidity()) {
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        falenderim.classList.remove('d-none');

        form.reset();
        form.classList.remove('was-validated');
      });
    })();
  </script>
</body>
</html>
